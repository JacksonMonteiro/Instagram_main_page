<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
</head>
<body>
	<div class="container">
		<div class="phone">
			<img src="img/instagram-phone.png" alt="Instagram phone">
		</div>
		<div class="login">
			<div class="group">
				<img src="img/instagram-logo.png" alt="Instagram Logo">
				<div class="profile">
					<img src="img/profile.jpg" alt="Profile Picture">
				</div>
				<a href="#" class="insta-login">Continue as Jackson Monteiro</a>
				<a href="#" class="insta-logout">Remove account</a>
				<div class="group">
					<p class="not-account">Not Jackson Monteiro?</p>
					<p class="not">
						<span class="blue-link">Switch Accounts</span> or <span class="blue-link">Sign-Up</span>
					</p>
				</div>
				<div class="get-the-app">
					<p class="get-app">Get the App</p>
					<div class="download">
						<a href="#" class="app-download"></a><a href="#" class="app-download"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
